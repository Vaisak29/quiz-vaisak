<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="final.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Titillium+Web&display=swap" rel="stylesheet">
  

</head>
<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="content">
    
  <button onclick="document.getElementById('id01').style.display='block'" style="width:400px;height: 100px;font-size:32px;margin-top: 40px;border-radius: 10px;">Start Quiz</button>
  </div>

<div id="id01" class="modal">
  
  <font color="white">
    <div class="question-container">
      <embed src="https://drive.google.com/file/d/1shUXMcO7nT3oQ3ZeCOnw1eu6lDfjtQ8o/preview#toolbar=0&navpanes=0&scrollbar=0&zoom=53%" type="application/pdf" width="100%" height="400px" />
    </div>
  
  <div class="quiz-container">
    <div id="quiz" class="result"></div>
  </div>
  <button id="previous">Previous Question</button>
  <button id="next">Next Question</button>
  <button id="submit">Submit Quiz</button>
  <div id="results"></div>


  <center>

    <div class="clearfix">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Leave Quiz</button>
</center>
    </div>
  </div>
</form>
</div>

<script src="final.js"></script>
</body>
</html>
